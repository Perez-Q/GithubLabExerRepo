{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}
<head> <!-- BACKGROUND PCIUTURE -->
    <style> 
        body{ 
            background-image:url("{{ url_for('static', filename='Smiling.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
    </style>
</head>
<form method ="POST">
<!-- Creates a sign up header align left. POST REQUEST SEND URL -->
    <h3 align = "left">Sign Up</h3>
    <div class ="form-group">
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email"
        />
    </div>
    <div class ="form-group">
        <label for="firstName">First Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Enter first name"
        />
    </div>
    <div class ="form-group">
        <label for="password1">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Enter password"
        />
    </div>
    <div class ="form-group">
        <label for="password2">Password (Confirm)</label>
        <input 
            type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Confirm password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
    <br />
</form>
{% endblock %}
